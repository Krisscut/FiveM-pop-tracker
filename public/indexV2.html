<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script>


    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var fullIp = "149.56.243.53:30121";
    //46.105.42.129:30120 for club V
    var paramIP = getParameterByName("ip");

    if (paramIP){
        fullIp = paramIP;
    }

    $.getJSON('/api/servers/' + fullIp, function (data) {
        var result = [];

        data.forEach(function (elem) {

            var obj = [];
            obj.push(new Date(elem['date']).getTime());
            obj.push(elem['playerNumber']);

            result.push(obj);
        });

        Highcharts.chart('container', {
            chart: {
                zoomType: 'x',
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        /*var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                    y = Math.random()*100;
                            series.addPoint([x, y], true, true);
                        }, 1000);
                        */
                    }
                }
            },
            title: {
                text: 'Number of players connected for the server ' + fullIp
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                min: 0,
                allowDecimals: false,
                title: {
                    text: 'Players Connected'
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: true
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'Players connected',
                data: result
            }]
        });
    });
</script>


<script src="//code.highcharts.com/themes/dark-unica.js"></script>
<script src="//code.highcharts.com/themes/sand-signika.js"></script>

</body>
</html>
