<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript">

        var fullIp = "149.56.243.53:30121";

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        //46.105.42.129:30120 for club V
        var paramIP = getParameterByName("ip");

        if (paramIP){
            fullIp = paramIP;
        }

        function renderGraph (data){
            var chart = new CanvasJS.Chart("chartContainer",
                    {
                        zoomEnabled: true,

                        title:{
                            text: "Evolution of the player population for the server " + fullIp
                        },

                        data: [
                            {
                                type: "area",
                                xValueType: "dateTime",
                                dataPoints: data
                            }
                        ]
                    });

            chart.render();
        }

        window.onload = function () {

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/servers/" + fullIp, true);
            xhr.onload = function (e) {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var result = JSON.parse(xhr.responseText);

                        var data = [];

                        result.forEach(function(elem){

                            var obj = {};
                            obj['x'] = new Date(elem['date']).getTime();
                            obj['y'] = elem['playerNumber'];

                            data.push(obj);
                        });

                        renderGraph(data);

                    } else {
                        console.error(xhr.statusText);
                    }
                }
            };
            xhr.onerror = function (e) {
                console.error(xhr.statusText);
            };
            xhr.send(null);
        }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;">
</div>
</body>
